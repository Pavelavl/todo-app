<form class="mb-4" [formGroup]="form" (ngSubmit)="submit()">
    <div class="flex mt-4">
        <input 
            type="text"
            class="shadow-lg appearance-none border-2 border-gray-300 rounded w-full py-2 px-3 mr-4 text-grey-darken"
            placeholder="Add Todo"
            formControlName = 'title'
            appFocus
        >
        <button
            class="flex-no-shrink p-2 border-2 rounded text-teal-500 border-teal-500 hover:text-white hover:bg-teal-500"
            type="submit"
            >Add
        </button>
    </div>
</form>
